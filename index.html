<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press Any Key To Start The Game</h2>
    <div class="btn-container">
        <div class="line-one">
            <div type="button" class="btn red" id="red">1</div>
            <div type="button" class="btn orange" id="orange">2</div>
        </div>
        <div class="line-two">
            <div type="button" class="btn green" id="green">3</div>
            <div type="button" class="btn blue" id="blue">4</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
